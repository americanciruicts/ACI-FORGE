<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Premium blue gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004A82;stop-opacity:1" />
    </linearGradient>

    <!-- Forge fire gradient with animation -->
    <linearGradient id="fireGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E65100;stop-opacity:1">
        <animate attributeName="stop-color" values="#E65100;#FF6D00;#E65100" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="40%" style="stop-color:#FF6D00;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF6D00;#FFAB00;#FF6D00" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FFAB00;stop-opacity:1">
        <animate attributeName="stop-color" values="#FFAB00;#FFD54F;#FFAB00" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Pulse glow for forge center -->
    <filter id="pulseGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur">
        <animate attributeName="stdDeviation" values="3;6;3" dur="2s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Icon shadow -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#004A82" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Circuit Globe Icon - Centered in square -->
  <g transform="translate(10, 6)" filter="url(#iconShadow)">
    <!-- Outer ring with pulse animation -->
    <path d="M50,0 C78,0 100,22 100,50 C100,78 78,100 50,100 C22,100 0,78 0,50 C0,22 22,0 50,0"
          fill="none" stroke="url(#blueGradient)" stroke-width="3" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Inner circuit globe -->
    <g transform="translate(8, 8)">
      <!-- Left circuit strand -->
      <g fill="url(#blueGradient)">
        <circle cx="16" cy="8" r="4">
          <animate attributeName="r" values="4;4.5;4" dur="2s" repeatCount="indefinite"/>
        </circle>
        <rect x="14" y="8" width="4" height="12" rx="2"/>
        <circle cx="16" cy="23" r="5">
          <animate attributeName="r" values="5;5.5;5" dur="2.2s" repeatCount="indefinite"/>
        </circle>
        <rect x="14" y="23" width="4" height="14" rx="2"/>
        <circle cx="16" cy="40" r="5">
          <animate attributeName="r" values="5;5.5;5" dur="1.8s" repeatCount="indefinite"/>
        </circle>
        <rect x="14" y="40" width="4" height="14" rx="2"/>
        <circle cx="16" cy="57" r="5">
          <animate attributeName="r" values="5;5.5;5" dur="2.1s" repeatCount="indefinite"/>
        </circle>
        <rect x="14" y="57" width="4" height="12" rx="2"/>
        <circle cx="16" cy="72" r="4">
          <animate attributeName="r" values="4;4.5;4" dur="1.9s" repeatCount="indefinite"/>
        </circle>
      </g>

      <!-- Center-left strand -->
      <g fill="url(#blueGradient)">
        <circle cx="30" cy="4" r="3">
          <animate attributeName="r" values="3;3.4;3" dur="2.3s" repeatCount="indefinite"/>
        </circle>
        <rect x="28" y="4" width="4" height="13" rx="2"/>
        <circle cx="30" cy="20" r="4.5">
          <animate attributeName="r" values="4.5;5;4.5" dur="2s" repeatCount="indefinite"/>
        </circle>
        <rect x="28" y="20" width="4" height="16" rx="2"/>
        <circle cx="30" cy="39" r="5">
          <animate attributeName="r" values="5;5.5;5" dur="1.7s" repeatCount="indefinite"/>
        </circle>
        <rect x="28" y="39" width="4" height="16" rx="2"/>
        <circle cx="30" cy="58" r="4.5">
          <animate attributeName="r" values="4.5;5;4.5" dur="2.1s" repeatCount="indefinite"/>
        </circle>
        <rect x="28" y="58" width="4" height="13" rx="2"/>
        <circle cx="30" cy="74" r="3">
          <animate attributeName="r" values="3;3.4;3" dur="1.9s" repeatCount="indefinite"/>
        </circle>
      </g>

      <!-- Center strand with forge glow - ANIMATED -->
      <g filter="url(#pulseGlow)">
        <circle cx="44" cy="2" r="2.5" fill="url(#blueGradient)"/>
        <rect x="42" y="2" width="4" height="10" rx="2" fill="url(#blueGradient)"/>
        <circle cx="44" cy="15" r="4" fill="url(#fireGradient)">
          <animate attributeName="r" values="4;5;4" dur="1s" repeatCount="indefinite"/>
        </circle>
        <rect x="42" y="15" width="4" height="13" rx="2" fill="url(#fireGradient)"/>
        <circle cx="44" cy="31" r="6" fill="url(#fireGradient)">
          <animate attributeName="r" values="6;7.5;6" dur="1.2s" repeatCount="indefinite"/>
        </circle>
        <rect x="42" y="31" width="4" height="18" rx="2" fill="url(#fireGradient)"/>
        <circle cx="44" cy="52" r="6" fill="url(#fireGradient)">
          <animate attributeName="r" values="6;7.5;6" dur="1.1s" repeatCount="indefinite"/>
        </circle>
        <rect x="42" y="52" width="4" height="13" rx="2" fill="url(#fireGradient)"/>
        <circle cx="44" cy="68" r="4" fill="url(#fireGradient)">
          <animate attributeName="r" values="4;5;4" dur="1.3s" repeatCount="indefinite"/>
        </circle>
        <rect x="42" y="68" width="4" height="10" rx="2" fill="url(#blueGradient)"/>
        <circle cx="44" cy="81" r="2.5" fill="url(#blueGradient)"/>
      </g>

      <!-- Center-right strand -->
      <g fill="#546E7A">
        <ellipse cx="58" cy="4" rx="2.5" ry="3">
          <animate attributeName="ry" values="3;3.3;3" dur="2.2s" repeatCount="indefinite"/>
        </ellipse>
        <rect x="56" y="4" width="4" height="13" rx="2"/>
        <ellipse cx="58" cy="20" rx="3.5" ry="4.5">
          <animate attributeName="ry" values="4.5;5;4.5" dur="2s" repeatCount="indefinite"/>
        </ellipse>
        <rect x="56" y="20" width="4" height="16" rx="2"/>
        <ellipse cx="58" cy="39" rx="4" ry="5">
          <animate attributeName="ry" values="5;5.5;5" dur="1.8s" repeatCount="indefinite"/>
        </ellipse>
        <rect x="56" y="39" width="4" height="16" rx="2"/>
        <ellipse cx="58" cy="58" rx="3.5" ry="4.5">
          <animate attributeName="ry" values="4.5;5;4.5" dur="2.1s" repeatCount="indefinite"/>
        </ellipse>
        <rect x="56" y="58" width="4" height="13" rx="2"/>
        <ellipse cx="58" cy="74" rx="2.5" ry="3">
          <animate attributeName="ry" values="3;3.3;3" dur="1.9s" repeatCount="indefinite"/>
        </ellipse>
      </g>

      <!-- Right strand -->
      <g fill="#78909C">
        <ellipse cx="70" cy="10" rx="2" ry="2.5">
          <animate attributeName="ry" values="2.5;2.8;2.5" dur="2.3s" repeatCount="indefinite"/>
        </ellipse>
        <rect x="68" y="10" width="4" height="11" rx="2"/>
        <ellipse cx="70" cy="24" rx="2.5" ry="3.5">
          <animate attributeName="ry" values="3.5;4;3.5" dur="2s" repeatCount="indefinite"/>
        </ellipse>
        <rect x="68" y="24" width="4" height="13" rx="2"/>
        <ellipse cx="70" cy="40" rx="3" ry="4">
          <animate attributeName="ry" values="4;4.5;4" dur="1.7s" repeatCount="indefinite"/>
        </ellipse>
        <rect x="68" y="40" width="4" height="13" rx="2"/>
        <ellipse cx="70" cy="56" rx="2.5" ry="3.5">
          <animate attributeName="ry" values="3.5;4;3.5" dur="2.2s" repeatCount="indefinite"/>
        </ellipse>
        <rect x="68" y="56" width="4" height="11" rx="2"/>
        <ellipse cx="70" cy="70" rx="2" ry="2.5">
          <animate attributeName="ry" values="2.5;2.8;2.5" dur="1.8s" repeatCount="indefinite"/>
        </ellipse>
      </g>
    </g>
  </g>
</svg>
