<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#2563EB" stroke="#1E40AF" stroke-width="3"/>

  <!-- Inner circle -->
  <circle cx="100" cy="100" r="75" fill="#1E40AF" opacity="0.3"/>

  <!-- Connection nodes (representing network/nexus) -->
  <circle cx="100" cy="40" r="8" fill="white"/>
  <circle cx="140" cy="70" r="8" fill="white"/>
  <circle cx="140" cy="130" r="8" fill="white"/>
  <circle cx="100" cy="160" r="8" fill="white"/>
  <circle cx="60" cy="130" r="8" fill="white"/>
  <circle cx="60" cy="70" r="8" fill="white"/>

  <!-- Connection lines -->
  <line x1="100" y1="40" x2="140" y2="70" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="70" x2="140" y2="130" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="130" x2="100" y2="160" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="160" x2="60" y2="130" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="130" x2="60" y2="70" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="70" x2="100" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>

  <!-- Center hub -->
  <circle cx="100" cy="100" r="20" fill="white"/>
  <circle cx="100" cy="100" r="15" fill="#2563EB"/>

  <!-- Letter N in center -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">N</text>
</svg>
